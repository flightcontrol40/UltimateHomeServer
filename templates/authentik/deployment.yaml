{{- if .Values.services.authentik.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: authentik-server
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.authentik.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik-server
    spec:
      initContainers:
        - name: init-media-dirs
          image: busybox:latest
          command: ["sh", "-c", "mkdir -p /media/public /templates && chown -R 1000:1000 /media /templates"]
          volumeMounts:
            - name: authentik-media
              mountPath: /media
              subPath: authentik/media
            - name: authentik-templates
              mountPath: /templates
              subPath: authentik/templates
      containers:
        - name: authentik-server
          image: "{{ .Values.services.authentik.image.repository }}:{{ .Values.services.authentik.image.tag }}"
          imagePullPolicy: {{ .Values.services.authentik.image.pullPolicy }}
          args: ["server"]
          env:
            - name: TZ
              value: "{{ .Values.common.tz }}"
          envFrom:
            - secretRef:
                name: authentik-env
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: https
              containerPort: 9443
              protocol: TCP
          volumeMounts:
            - name: authentik-media
              mountPath: /media
              subPath: authentik/media
            - name: authentik-templates
              mountPath: /templates
              subPath: authentik/templates
          livenessProbe:
            httpGet:
              path: /-/health/live/
              port: http
            initialDelaySeconds: 50
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/health/ready/
              port: http
            initialDelaySeconds: 50
            periodSeconds: 10
      volumes:
        - name: authentik-media
          {{- if .Values.storage.nfs.enabled }}
          persistentVolumeClaim:
            claimName: media-config-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: authentik-templates
          {{- if .Values.storage.nfs.enabled }}
          persistentVolumeClaim:
            claimName: media-config-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: authentik-worker
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik-worker
    spec:
      initContainers:
        - name: init-media-dirs
          image: busybox:latest
          command: ["sh", "-c", "mkdir -p /media/public /templates && chown -R 1000:1000 /media /templates"]
          volumeMounts:
            - name: authentik-media
              mountPath: /media
              subPath: authentik/media
            - name: authentik-templates
              mountPath: /templates
              subPath: authentik/templates
      containers:
        - name: authentik-worker
          image: "{{ .Values.services.authentik.image.repository }}:{{ .Values.services.authentik.image.tag }}"
          imagePullPolicy: {{ .Values.services.authentik.image.pullPolicy }}
          args: ["worker"]
          env:
            - name: TZ
              value: "{{ .Values.common.tz }}"
          envFrom:
            - secretRef:
                name: authentik-env
          volumeMounts:
            - name: authentik-media
              mountPath: /media
              subPath: authentik/media
            - name: authentik-templates
              mountPath: /templates
              subPath: authentik/templates
      volumes:
        - name: authentik-media
          {{- if .Values.storage.nfs.enabled }}
          persistentVolumeClaim:
            claimName: media-config-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: authentik-templates
          {{- if .Values.storage.nfs.enabled }}
          persistentVolumeClaim:
            claimName: media-config-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
