{{- if .Values.services.sonarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: sonarr
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.sonarr.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      {{- if and .Values.services.sonarr.localConfig .Values.services.sonarr.localConfig.enabled }}
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.services.sonarr.localConfig.node }}
      {{- end }}
      containers:
        - name: sonarr
          image: "{{ .Values.services.sonarr.image.repository }}:{{ .Values.services.sonarr.image.tag }}"
          imagePullPolicy: {{ .Values.services.sonarr.image.pullPolicy }}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "{{ .Values.common.tz }}"
          ports:
            - name: http
              containerPort: {{ .Values.services.sonarr.ports.http }}
              protocol: TCP
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
              {{- if not (and .Values.services.sonarr.localConfig .Values.services.sonarr.localConfig.enabled) }}
              subPath: sonarr
              {{- end }}
            - name: data
              mountPath: /data

      volumes:
        - name: sonarr-config
          {{- if and .Values.services.sonarr.localConfig .Values.services.sonarr.localConfig.enabled }}
          hostPath:
            path: {{ .Values.services.sonarr.localConfig.hostPath }}
            type: DirectoryOrCreate
          {{- else if .Values.storage.nfs.enabled }}
          persistentVolumeClaim:
            claimName: media-config-pvc
          {{- else }}
          hostPath:
            path: "{{ .Values.services.sonarr.config }}"
            type: Directory
          {{- end }}
        - name: data
          {{- if .Values.storage.nfs.enabled }}
          persistentVolumeClaim:
            claimName: media-data-pvc
          {{- else }}
          hostPath:
            path: "{{ .Values.services.sonarr.data }}"
            type: Directory
          {{- end }}
{{- end }}
